ngthAdjust="spacingAndGlyphs" textLength="432" x="79.5" y="147.8076">(during the current year) that is higher than the overall percentage of delays</text><polygon fill="#A80036" points="63.5,179.0156,53.5,183.0156,63.5,187.0156,59.5,183.0156" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="57.5" x2="638.5" y1="183.0156" y2="183.0156"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="69.5" y="178.1592">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="347" x="80.5" y="178.1592">informs the administrator about the success of the operation</text><!--
@startuml
autonumber
actor "Administrator" as ADM

activate ADM

ADM -> ":System" : starts the process of sending the email to all the freelancers who have a mean task delay time \n (during the current year) that is higher than 3 hours and have a percentage of delays\n (during the current year) that is higher than the overall percentage of delays
activate ":System"
":System" - -> ADM : informs the administrator about the success of the operation
deactivate ":System"



deactivate ADM




@enduml

