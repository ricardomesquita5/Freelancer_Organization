 style="stroke: #A80036; stroke-width: 1.0;" x1="117" x2="581" y1="262.4219" y2="262.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="124" y="257.5654">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="150" x="135" y="257.5654">Enters the requested data</text><polygon fill="#A80036" points="128,288.7734,118,292.7734,128,296.7734,124,292.7734" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="122" x2="591" y1="292.7734" y2="292.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="134" y="287.917">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="435" x="145" y="287.917">Displays the data and the amount to pay the freelancer, asking to confirm it</text><polygon fill="#A80036" points="575,319.125,585,323.125,575,327.125,579,323.125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="117" x2="581" y1="323.125" y2="323.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="124" y="318.2686">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="51" x="135" y="318.2686">Confirms</text><polygon fill="#A80036" points="123,349.4766,113,353.4766,123,357.4766,119,353.4766" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="117" x2="591" y1="353.4766" y2="353.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="129" y="348.6201">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="144" x="140" y="348.6201">Success of the operation</text><!--
@startuml
autonumber
actor "Collaborator of the Organization" as CO

activate CO
CO -> ":System" : Starts the creation of a payment transaction
activate ":System"
":System" - -> CO : Requests a brief description of the task (id, brief description,\ntime duration (in hours), cost per hour (in euros) and task category),\ndetails about the execution of the task (end date, delay, brief\ndescription of the quality of the work) and the information about\nthe freelancer that worked in the task (id, name, level of expertise,\ne­mail, NIF, bank account (IBAN), address and country)
deactivate ":System"

CO -> ":System" : Enters the requested data
activate ":System"
":System" - -> CO : Displays the data and the amount to pay the freelancer, asking to confirm it
deactivate ":System"

CO -> ":System" : Confirms
activate ":System"
":System" - -> CO : Success of the operation
deactivate ":System"

deactivate CO
@enduml

